
<div class="alinharDireita">
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Pesquisa</mat-label>
      <input matInput type="text" (input)="search($event)" />
      <mat-autocomplete #auto="matAutocomplete"></mat-autocomplete>
    </mat-form-field>
    <div class="button-group">
      <button mat-raised-button class="alterar">Alterar</button>
      <button mat-raised-button class="cadastrar">Cadastrar</button>
    </div>
    </section>
</div>
<table mat-table [dataSource]="entidades" class="table-entidade">
  <ng-component matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.codigo }}</td>
  </ng-component>
  <ng-component matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>nome</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.nome }}</td>
  </ng-component>

  <ng-component matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef>Razao Social</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.razaoSocial }}</td>
  </ng-component>

  <ng-component matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>telefone</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.telefone }}</td>
  </ng-component>

  <ng-component matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.tipo }}</td>
  </ng-component>

  <ng-component matColumnDef="inativo">
    <th mat-header-cell *matHeaderCellDef>Inativo</th>
    <td mat-cell *matCellDef="let entidade">{{ inativoToString(entidade.inativo) }}</td>
  </ng-component>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ selected: row === selectedEntidade }"
    (click)="onSelect(row)"
  ></tr>
</table>
